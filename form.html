<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grit Works</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- BootstrapValidator CSS -->
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>

    <link rel="stylesheet" type="text/css" href="css/main.css">


  </head>
  <body>
    <section id="title">
      <h2>About You</h2>
    </section>
    <section class="row">
      <form action="https://docs.google.com/forms/d/1dlfzYIzl0i0gzHQtBDkhg1yhaYhbyLG5h96DgIuvjjM/formResponse" method="POST" id="ss-form" target="_self" onsubmit="">
          <div class="form-group">
            <label class="col-lg-3 control-label">First Name</label>
            <div class="col-lg-3 inputGroupContainer">
              <div class="input-group">
                <input type="text" class="form-control" name="entry.1212987837" placeholder="First Name"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Last Name</label>
            <div class="col-lg-3 inputGroupContainer">
              <div class="input-group">
                <input type="text" class="form-control" name="entry.417719445" placeholder="Last Name"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Email</label>
            <div class="col-lg-3 inputGroupContainer">
              <div class="input-group">
                <input type="text" class="form-control" name="entry.574729503" placeholder="name@domain.com"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Address</label>
            <div class="col-lg-3 inputGroupContainer">
              <div class="input-group col-lg-10">
                <textarea type="text" class="form-control" name="address" placeholder="Enter your address here" rows="4" style="resize: vertical;"></textarea>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Notes</label>
            <div class="col-lg-3 inputGroupContainer">
              <div class="input-group col-lg-10">
                <textarea type="text" class="form-control" name="notes" placeholder="Comments or questions?" rows="4" style="resize: vertical;"></textarea>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-9 col-lg-offset-3">
              <button type="submit" class="btn btn-default" id="postForm">Submit</button>
            </div>
          </div>
        </form>
    </section>

    <section id="cta">
      <button class="btn"><a href="">Go Back</a></button>
    </section>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- BootstrapValidator JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
